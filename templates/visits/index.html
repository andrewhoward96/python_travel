{% extends 'base.html' %}

{% block content %}
<h1>Visits</h1>




<ul>
  {% for visit in visits %}
  <li>
  <p>{{ visit.traveler.name }} - {{ visit.country.country }} - {{ visit.country.city }} - {{ visit.status }}  </p>
  <p>"<i>{{visit.review}}</i>"</p>
    <p>
      <form action="/visits/{{ visit.id }}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
