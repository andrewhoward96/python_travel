{% extends 'base.html' %}

{% block content %}

<form action="/countries" method="POST">
    <div>
        <label for="country">countries</label>
        <input type="text" id="country" name="country" placeholder="country" required autofocus>
    </div>
    <div>
        <label for="city">citys</label>
        <input type="text" id="city" name="city" placeholder="city" required>
    </div>

    <button type="submit">Submit</button>
</form>


{% endblock %}
