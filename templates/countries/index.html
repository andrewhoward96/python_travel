{% extends 'base.html' %}

{% block content %}
<h1>countries</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Category</th>
  </tr>
  {% for country in countries %}
  <tr>
    <td><a href="/countries/{{ country.id }}"> {{country.name}} </a></td>
    <td>|</td>
    <td>{{ country.category }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
