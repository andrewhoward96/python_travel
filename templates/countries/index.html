{% extends 'base.html' %}

{% block content %}
<h1>Countries</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/countries/show">Show countries</a>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Category</th>
  </tr>
  {% for country in countries %}
  <tr>
    <td><a href="/countries/{{ countries.id }}"> {{country.name}} </a></td>
    <td>|</td>
    <td>{{ country.category }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
