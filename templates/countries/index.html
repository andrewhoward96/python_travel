{% extends 'base.html' %}

{% block content %}
<h1>Countries</h1>



<table>
  <tr>
    <th>Country</th>
    <th></th>
    <th>Citys</th>
  </tr>
  {% for country in countries %}
  <tr>
    <td><a href="/countries/{{ country.id }}"> {{country.country}} </a><a>{{country.city}}</a></td>
    <td>|</td>
    
  </tr>
  {% endfor %}
</table>
{% endblock %}
